<div class="flex flex-col items-center text-center">
  <img [src]="animal.image" alt="{{ animal.name }}" class="shrink"/>

  <div class="w-2/3 py-8 text-center relative">
    <h1 class="text-with-outline font-bowlby_one text-3xl text-red stroke-text" [attr.data-text-outline]="animal.name">
      {{ animal.name }}
    </h1>
    <p class="mt-4">{{ animal.description }}</p>
  </div>
</div>
