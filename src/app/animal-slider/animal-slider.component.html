<div class="flex flex-col items-center">
  <div class="flex justify-center w-screen">
    <div class="absolute w-full flex flex-row top-1/2 px-5">
      <button (click)="previous()" class="text-2xl text-red xl:text-4xl">
        &#10229;
      </button>
      <div class="grow"></div>
      <button (click)="next()" class="text-2xl text-red xl:text-4xl">
        &#10230;
      </button>
    </div>

    <app-animal-slider-item
      class=""
      *ngIf="animals.length"
      [animal]="animals[currentIndex]"
    ></app-animal-slider-item>

  </div>
</div>
